<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Contrasuli</title>
    <meta charset="UTF-8">
    <link href="/css/menu.css" rel="stylesheet" type="text/css"/>


    <header th:replace="layout/plantilla  :: header"/>
    <div class="contenido">
        <h2>Horarios</h2>
        <table class="th">
            <tr>
                <td><a th:href="@{/sanjosePuriscalK/nuevo}" class="a">Nuevo horarios</a></td>
                <!-- <td><a th:href="@{/sanjosePuriscalK/modificar}" class="a">Editar horarios</a></td> -->
            </tr>
        </table>
            <br/>
            <br/>
        <div th:if="${sanjosePuriscalDes != null and !sanjosePuriscalDes.empty}">
            <table border="1" class="tb">
                <tr>
                    <th>Hora</th>
                    <th>Servicio</th>
                </tr>
                <tr th:each="sanjosePuriscalD : ${sanjosePuriscalDes}">
                    <td th:text="${sanjosePuriscalD.hora}"></td>
                    <td th:text="${sanjosePuriscalD.servicio}"></td>
                </tr>
            </table>


            <div th:if="${(sanjosePuriscalDes == null or sanjosePuriscalDes.empty) or (sanjosePuriscalDes == null or sanjosePuriscalDes.empty)}">
                No tenemos sanjosePuriscalDes que mostrar...
            </div>
        </div>
        <header th:replace="layout/plantilla  :: footer"/>

</html>
