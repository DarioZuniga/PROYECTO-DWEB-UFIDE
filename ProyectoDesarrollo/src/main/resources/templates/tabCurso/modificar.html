<nav th:replace="layout/plantilla :: nav"/> </nav>

<div class="contenido">

            <tbody>
                <tr>
                    <td><label for="busUnidad">Unidad</label></td>
                    <td><input type="number" name="busUnidad" th:field="*{busUnidad}"/></td>
                </tr>
                <tr>
                    <td><label for="rutCod">CÃ³digo de ruta</label></td>

                </tr>

                    <td><label for="busCapacidad">Capacidad</label></td>
                    <td><input type="number" name="busCapacidad" th:field="*{busCapacidad}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="guardar" value="Guardar"/></td>

            </tbody>
        </table>

    <footer>
