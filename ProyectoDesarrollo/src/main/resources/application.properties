#Colocamos el número de puerto donde escuchará el servidor web
server.port=80

#definimos el patrón para la el log
logging.pattern.dateformat=hh:mm

#eliminamos el banner de Spring
spring.main.banner-mode=off

#para que en tiempo de desarrollo no se mantengan las páginas en el buffer
spring.thymeleaf.cache=false

#Mysql conexión
spring.datasource.url=jdbc:mysql://localhost:3306/techshop
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#mostrar info en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
